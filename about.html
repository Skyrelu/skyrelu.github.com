            <h1 class="about_title">关于赞助广告</h1>
            <p class="about_desc">你看到这则广告，是因为视觉志选择了宜家家居IKEA作为本文的赞助方。良性的赞助行为将会鼓励文章作者产出更多优质内容。</p>
            <p class="about_desc">如果你也觉得这个广告很赞，请告诉我们，此评价也将反馈给新视线作为参考。</p>
